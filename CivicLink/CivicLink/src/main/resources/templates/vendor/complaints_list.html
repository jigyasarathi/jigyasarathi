<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Dashboard - CIVILINK</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 text-slate-900 antialiased">

  <!-- --- Inline SVG Icons --- -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
      <polyline points="16 17 21 12 16 7"></polyline>
      <line x1="21" x2="9" y1="12" y2="12"></line>
    </symbol>
    <symbol id="icon-chevron-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <polyline points="9 18 15 12 9 6"></polyline>
    </symbol>
    <symbol id="icon-inbox" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <polyline points="21 8 21 16 3 16 3 8"></polyline>
      <rect x="1" y="4" width="22" height="4"></rect>
      <line x1="10" x2="14" y1="12" y2="12"></line>
    </symbol>
  </svg>

  <!-- Header Section -->
  <header class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/30 backdrop-blur-md">
    <div class="container mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
      <a th:href="@{/vendor/dashboard}" class="flex items-center gap-2">
        <img src="/civiclink.png" alt="CIVILINK Logo" class="h-8 w-auto" />
      </a>

      <div class="flex items-center gap-4">
        <span class="hidden sm:inline text-sm font-medium text-slate-600">
          Welcome,
          <span th:text="${vendorName != null ? vendorName : (vendor != null ? vendor.name : 'Vendor')}">Vendor</span>
        </span>
        <a th:href="@{/vendor/logout}"
          class="inline-flex items-center justify-center gap-2 rounded-md border border-slate-200 bg-white/80 text-sm font-medium ring-offset-white shadow-sm transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 hover:bg-slate-100 hover:text-slate-900 h-10 px-4 py-2">
          <svg class="h-4 w-4" fill="none" stroke="currentColor"><use xlink:href="#icon-logout"></use></svg>
          Logout
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="py-12">
    <div class="container mx-auto max-w-4xl px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold tracking-tight text-slate-900 sm:text-4xl mb-10 text-center">
        Assigned Complaints
      </h2>

      <!-- Complaints Container -->
      <div class="rounded-2xl border border-slate-200 bg-white/80 backdrop-blur-sm text-slate-950 shadow-lg hover:shadow-xl transition-all duration-300">
        
        <!-- If complaints exist -->
        <div th:if="${complaints != null and !complaints.isEmpty()}">
          <ul class="divide-y divide-slate-200">
            <li th:each="c : ${complaints}"
              class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 p-6 hover:bg-white transition-colors rounded-lg">
              <div class="flex-1">
                <p class="text-sm font-medium text-slate-600">
                  <span class="font-semibold text-slate-900"
                    th:text="${c.category != null ? c.category : '-'}">CATEGORY</span>
                  &bull;
                  <span
                    th:text="${c.createdAt != null ? #temporals.format(c.createdAt,'yyyy-MM-dd HH:mm') : '-'}">date</span>
                </p>
                <p class="mt-1 text-base text-slate-800 leading-relaxed"
                  th:text="${c.description == null ? ''
                        : (c.description.length() > 120
                            ? c.description.substring(0,120).concat('...')
                            : c.description)}">
                  Complaint description...
                </p>
              </div>

              <a th:href="@{|/vendor/complaints/${c.id}|}"
                class="inline-flex items-center justify-center gap-2 rounded-full text-sm font-medium ring-offset-white transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 bg-slate-900 text-white hover:bg-slate-800 h-10 px-5 py-2 shadow-md hover:shadow-lg">
                View Details
                <svg class="h-4 w-4" fill="none" stroke="currentColor">
                  <use xlink:href="#icon-chevron-right"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>

        <!-- If no complaints -->
        <div th:if="${complaints == null or complaints.isEmpty()}" class="p-16 text-center">
          <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" stroke="currentColor">
            <use xlink:href="#icon-inbox"></use>
          </svg>
          <h3 class="mt-4 text-lg font-semibold text-slate-900">No complaints assigned</h3>
          <p class="mt-1 text-sm text-slate-500">You currently have no complaints assigned to you.</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
