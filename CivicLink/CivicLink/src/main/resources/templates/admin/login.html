<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - CIVILINK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ADDED: Animated Map Background Style */
        #map-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15; /* Low opacity as seen on register page */
            z-index: -1;
        }

        /* Original Styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: "Inter", sans-serif;
        }
        /* Tailwind custom class for styled inputs */
        @layer components {
            .form-input {
                @apply mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 text-slate-900 antialiased">

<canvas id="map-canvas"></canvas>

<main class="flex min-h-screen items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative z-10">
    <div class="w-full max-w-md space-y-8">
        <div class="relative w-full p-6 sm:p-8 bg-white rounded-lg shadow-2xl border border-slate-200">
            <div class="flex justify-center mb-6">
                <a th:href="@{/login}" class="flex items-center gap-2">
                    <img
                            src="/civiclink.png"
                            alt="CIVILINK Logo"
                            class="h-8 w-auto"
                    />
                </a>
            </div>

            <h2 class="text-2xl font-bold text-center text-slate-900 mb-6">Admin Login</h2>

            <div th:if="${error}" class="rounded-md border border-red-200 bg-red-50 p-4 mb-4">
                <p class="text-sm font-medium text-red-700" th:text="${error}">Error message will appear here.</p>
            </div>

            <form th:action="@{/admin/login}" method="post" class="space-y-4">
                <div>
                    <label for="admin-username" class="block text-sm font-medium text-slate-700">Username</label>
                    <input
                            type="text"
                            name="username"
                            id="admin-username"
                            required
                            class="form-input"
                            placeholder="Admin username"
                    />
                </div>
                <div>
                    <label for="admin-password" class="block text-sm font-medium text-slate-700">Password</label>
                    <input
                            type="password"
                            name="password"
                            id="admin-password"
                            required
                            class="form-input"
                            placeholder="Password"
                    />
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-900 hover:bg-slate-900/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
                        Login
                    </button>
                </div>
            </form>

            <p class="mt-6 text-center text-sm text-slate-600">
                Not an admin?
                <a th:href="@{/login}" class="font-medium text-slate-600 hover:text-slate-500">
                    Go back
                </a>
            </p>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('map-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            const streets = [];
            const numStreets = 15;
            const offset = { x: 0, y: 0 };

            for (let i = 0; i < numStreets; i++) {
                streets.push({
                    type: 'horizontal',
                    y: (canvas.height / numStreets) * i,
                    width: Math.random() > 0.7 ? 3 : 1.5
                });
                streets.push({
                    type: 'vertical',
                    x: (canvas.width / numStreets) * i,
                    width: Math.random() > 0.7 ? 3 : 1.5
                });
            }

            const landmarks = [];
            for (let i = 0; i < 8; i++) {
                landmarks.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 8 + 4,
                    pulsePhase: Math.random() * Math.PI * 2
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                offset.x = Math.sin(Date.now() / 2000) * 20;
                offset.y = Math.cos(Date.now() / 2500) * 20;

                ctx.strokeStyle = '#94a3b8'; // slate-400
                ctx.fillStyle = '#94a3b8'; // slate-400

                streets.forEach(street => {
                    ctx.lineWidth = street.width;
                    ctx.beginPath();

                    if (street.type === 'horizontal') {
                        const y = street.y + offset.y;
                        ctx.moveTo(0, y);
                        ctx.lineTo(canvas.width, y);
                    } else {
                        const x = street.x + offset.x;
                        ctx.moveTo(x, 0);
                        ctx.lineTo(x, canvas.height);
                    }

                    ctx.stroke();
                });

                landmarks.forEach(landmark => {
                    const pulse = Math.sin(Date.now() / 500 + landmark.pulsePhase) * 0.3 + 0.7;
                    ctx.globalAlpha = pulse * 0.6;
                    ctx.beginPath();
                    ctx.arc(
                        landmark.x + offset.x,
                        landmark.y + offset.y,
                        landmark.radius,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                    ctx.globalAlpha = 1;
                });

                requestAnimationFrame(animate);
            }

            animate();
        }
    });
</script>
</body>
</html>
