<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaint Details - CIVILINK</title>
    <!-- Include Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apply a default font, like Inter */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 text-slate-900 antialiased">

<!-- --- Inline SVG Icons --- --><svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="icon-logout" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line>
    </symbol>
    <symbol id="icon-chevron-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
    </symbol>
</svg>

<!-- Header Section (Admin State) --><header class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 backdrop-blur-md">
    <div class="container mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
        <a th:href="@{/admin/complaints}" class="flex items-center gap-2">
            <img
                    src="/civiclink.png"
                    alt="CIVILINK Logo"
                    class="h-8 w-auto"
            />
        </a>

        <div class="flex items-center gap-4">
            <!-- Admin Welcome --><span th:if="${adminName != null}" class="hidden sm:inline text-sm font-medium text-slate-600">
                Admin: <strong th:text="${adminName}">User</strong>
            </span>

            <!-- Logout button --><a th:href="@{/admin/logout}" class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-slate-200 bg-white hover:bg-slate-100 hover:text-slate-900 h-10 px-4 py-2">
            <svg class="h-4 w-4" fill="none" stroke="currentColor"><use xlink:href="#icon-logout"></use></svg>
            Logout
        </a>
        </div>
    </div>
</header>

<!-- Main Content --><main class="py-12">
    <div class="container mx-auto max-w-2xl px-4 sm:px-6 lg:px-8">

        <!-- Back to Dashboard Link --><div class="mb-6">
        <a th:href="@{/admin/complaints}" class="inline-flex items-center gap-1 text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">
            <svg class="h-4 w-4" fill="none" stroke="currentColor"><use xlink:href="#icon-chevron-left"></use></svg>
            Back to Complaint List
        </a>
    </div>

        <!-- Details Card --><div class="rounded-lg border border-slate-200 bg-white text-slate-950 shadow-sm">
        <!-- Card Header --><div class="flex flex-col space-y-1.5 p-6">
        <h3 class="text-2xl font-semibold leading-none tracking-tight">
            Complaint #<span th:text="${complaint != null ? complaint.id : '-'}">1</span>
        </h3>
        <p class="text-sm text-slate-500">
            Review and manage the complaint details below.
        </p>
    </div>

        <!-- Card Content (Details) --><div class="p-6 pt-0 grid grid-cols-1 sm:grid-cols-2 gap-y-4 gap-x-6">
        <div>
            <label class="block text-sm font-medium text-slate-500">User</label>
            <p class="text-base font-medium text-slate-900" th:text="${complaint != null and complaint.user != null and complaint.user.username != null ? complaint.user.username : '-'}">username</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-500">Status</label>
            <!-- Styled Status Tag --><span th:text="${complaint != null && complaint.status != null ? complaint.status : '-'}"
                                            class="px-2.5 py-0.5 rounded-full text-sm font-medium"
                                            th:classappend="${complaint.status == 'SUBMITTED' ? 'bg-yellow-100 text-yellow-800' :
                                           complaint.status == 'IN_PROGRESS' ? 'bg-blue-100 text-blue-800' :
                                           complaint.status == 'COMPLETED' ? 'bg-green-100 text-green-800' :
                                           complaint.status == 'AWAITING_VERIFICATION' ? 'bg-cyan-100 text-cyan-800' :
                                           complaint.status == 'REJECTED' ? 'bg-red-100 text-red-800' : 'bg-slate-100 text-slate-800'}">
                        STATUS
                    </span>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-500">Category</label>
            <p class="text-base font-medium text-slate-900" th:text="${complaint != null && complaint.category != null ? complaint.category : '-'}">category</p>
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-500">Created</label>
            <p class="text-base font-medium text-slate-900" th:text="${complaint != null && complaint.createdAt != null ? #temporals.format(complaint.createdAt, 'yyyy-MM-dd HH:mm') : '-'}">date</p>
        </div>
        <div class="sm:col-span-2">
            <div class="sm:col-span-2">
                <label class="block text-sm font-medium text-slate-500">Location</label>
                <p id="complaint-location" class="text-base font-medium text-slate-900"
                   th:text="${complaint != null && complaint.location != null ? complaint.location : '-'}">loc</p>

                <!-- Hidden lat/lng for the map -->
                <p id="lat" th:text="${complaint != null ? complaint.latitude : ''}" hidden></p>
                <p id="lon" th:text="${complaint != null ? complaint.longitude : ''}" hidden></p>
                <a th:if="${complaint != null && complaint.latitude != null && complaint.longitude != null}"
                   th:href="@{|https://www.google.com/maps?q=${complaint.latitude},${complaint.longitude}|}"
                   target="_blank"
                   class="text-sm text-blue-600 hover:underline mt-2 inline-block">
                    Open in Google Maps
                </a>

                <!-- Map display -->
                <div id="map" class="mt-3 rounded-md border border-slate-200"
                     style="height: 300px;"></div>
            </div>        </div>

        <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-slate-500">Description</label>
            <p class="text-base font-medium text-slate-900" th:text="${complaint != null && complaint.description != null ? complaint.description : '-'}">desc</p>
        </div>
        <div class="sm:col-span-2">
            <label class="block text-sm font-medium text-slate-500">Admin Notes</label>
            <p class="text-base font-medium text-slate-900" th:text="${complaint != null && complaint.adminNotes != null ? complaint.adminNotes : 'None'}">none</p>
        </div>

        <!-- Photo --><div class="sm:col-span-2" th:if="${complaint != null and complaint.photo != null and !#strings.isEmpty(complaint.photo)}">
        <label class="block text-sm font-medium text-slate-500">Photo</label>
        <img th:src="${complaint.photo}" alt="Complaint Photo" class="mt-2 rounded-lg border border-slate-200" style="max-width:300px;">
    </div>
    </div>

        <!-- Card Footer (Actions) --><div class="border-t border-slate-200 bg-slate-50/50 p-6">
        <h4 class="text-lg font-semibold text-slate-900 mb-4">Actions</h4>
        <div class_models="flex flex-wrap items-center gap-4">

            <!-- Assign Button (Link) --><a th:if="${complaint != null and complaint.assignedVendorId == null and complaint.status == 'SUBMITTED'}"
                                            th:href="@{|/admin/complaints/${complaint.id}/assign|}"
                                            class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-950 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-slate-900 text-white hover:bg-slate-900/90 h-10 px-4 py-2 shadow-sm">
            Assign
        </a>

            <!-- Mark In Progress --><form th:action="@{|/admin/complaints/${complaint.id}/inprogress|}" method="post" th:if="${complaint != null}" class="inline">
            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-blue-500 text-white hover:bg-blue-600 focus:ring-blue-500 h-10 px-4 py-2 shadow-sm">
                Mark In Progress
            </button>
        </form>

            <!-- Mark Completed --><form th:action="@{|/admin/complaints/${complaint.id}/complete|}" method="post" th:if="${complaint != null}" class="inline">
            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-green-500 text-white hover:bg-green-600 focus:ring-green-500 h-10 px-4 py-2 shadow-sm">
                Mark Completed
            </button>
        </form>

            <!-- Reject --><form th:action="@{|/admin/complaints/${complaint.id}/reject|}" method="post" th:if="${complaint != null}" class="inline">
            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-red-500 text-white hover:bg-red-600 focus:ring-red-500 h-10 px-4 py-2 shadow-sm">
                Reject
            </button>
        </form>

            <!-- Verify & Close --><form th:if="${complaint != null and complaint.status == 'AWAITING_VERIFICATION'}"
                                         th:action="@{|/admin/complaints/${complaint.id}/verify|}" method="post" class="inline">
            <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-cyan-500 text-white hover:bg-cyan-600 focus:ring-cyan-500 h-10 px-4 py-2 shadow-sm">
                Verify & Close
            </button>
        </form>
        </div>
    </div>
    </div>
    </div>
</main>

<!-- Leaflet dependencies -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const latText = document.getElementById('lat')?.innerText.trim();
        const lonText = document.getElementById('lon')?.innerText.trim();
        const mapContainer = document.getElementById('map');
        const locationName = document.getElementById('complaint-location')?.innerText || 'Unknown location';

        // If no valid coordinates, don't render map
        const lat = parseFloat(latText);
        const lon = parseFloat(lonText);
        if (isNaN(lat) || isNaN(lon) || !mapContainer) {
            mapContainer.innerHTML = "<p class='text-sm text-slate-500 p-4'>No coordinates available for this complaint.</p>";
            return;
        }

        // Initialize Leaflet map (read-only)
        const map = L.map('map', { zoomControl: false, dragging: false, scrollWheelZoom: false })
            .setView([lat, lon], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Marker
        L.marker([lat, lon]).addTo(map).bindPopup(locationName).openPopup();
    });
</script>

</body>
</html>
